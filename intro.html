<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLens Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .intro {
            position: relative;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            width: 100vw; /* Adjust logo size dynamically */
            max-width: 150px;
        }

        .logo {
            width: 100%;
            opacity: 0;
            animation: logoFade 2s ease-in forwards;
        }

        .scanner {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 0, 0.5);
            transform: translateX(-50%);
            animation: scanEffect 2s ease-in-out infinite;
        }

        .title {
            font-size: 3vw; /* Responsive font size */
            color: #222;
            opacity: 0;
            animation: slideUp 1s ease-in forwards 1.5s;
        }

        .subtitle {
            font-size: 2vw; /* Responsive subtitle */
            color: #555;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 2s;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes logoFade {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes scanEffect {
            0% { top: 0; opacity: 1; }
            50% { opacity: 0.7; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Fade-out effect */
        .fade-out {
            animation: fadeOut 1s ease-in forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .logo-container {
                width: 50vw;
            }
            .title {
                font-size: 8vw;
            }
            .subtitle {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <div class="intro">
        <div class="logo-container">
            <img src="FoodLens.jpg" alt="FoodLens Logo"  class="logo">
            <div class="scanner"></div> <!-- Scanning effect -->
        </div>
        <h1 class="title">FoodLens</h1>
        <p class="subtitle">See Beyond the Label</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.querySelector(".intro").classList.add("fade-out");
                
                // Wait for fade-out animation to complete, then redirect
                setTimeout(() => {
                    window.location.href = "home.html"; // Change this to your actual homepage file
                }, 1000); // Matches the fade-out animation duration
            }, 4000); // Show intro for 4 seconds
        });
    </script>
    
</body>
</html>
